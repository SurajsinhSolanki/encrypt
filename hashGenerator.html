<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hash Generator</title>
        <link rel="stylesheet" href="hashGenerator.css" />
    </head>
    <body>
        <div class="container">
            <!-- Tab navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('generate')">
                    Generate Hash
                </button>
                <button class="tab-btn" onclick="showTab('compare')">
                    Compare Hashes
                </button>
            </div>

            <!-- Hash Generator Section -->
            <div id="generate" class="tab-content active">
                <label for="textToHash">Text to Hash</label>
                <textarea
                    id="textToHash"
                    placeholder="Enter text here"
                ></textarea>

                <label for="algorithmSelect">Select Algorithm</label>
                <select id="algorithmSelect">
                    <option value="SHA-256">SHA-256</option>
                    <option value="SHA-384">SHA-384</option>
                    <option value="SHA-512">SHA-512</option>
                    <option value="MD5">MD5</option>
                </select>

                <label for="encodingSelect">Select Output Encoding</label>
                <select id="encodingSelect">
                    <option value="hex">Hex</option>
                    <option value="base64">Base64</option>
                </select>

                <label for="hashOutput">Generated Hash</label>
                <textarea id="hashOutput" readonly></textarea>

                <div class="button-group">
                    <button onclick="generateHash()">Generate</button>
                    <button onclick="copyHash()">Copy</button>
                </div>
            </div>

            <!-- Hash Comparison Section -->
            <div id="compare" class="tab-content">
                <label for="textToCompare">Text to Hash for Comparison</label>
                <textarea
                    id="textToCompare"
                    placeholder="Enter text here"
                ></textarea>

                <label for="compareHashAlgorithm">Algorithm</label>
                <select id="compareHashAlgorithm">
                    <option value="SHA-256">SHA-256</option>
                    <option value="SHA-384">SHA-384</option>
                    <option value="SHA-512">SHA-512</option>
                    <option value="MD5">MD5</option>
                </select>

                <label for="compareEncoding">Select Output Encoding</label>
                <select id="compareEncoding">
                    <option value="hex">Hex</option>
                    <option value="base64">Base64</option>
                </select>

                <label for="hashToCompare">Hash to Compare</label>
                <textarea
                    id="hashToCompare"
                    placeholder="Paste hash here"
                ></textarea>

                <label for="comparisonResult">Comparison Result</label>
                <textarea id="comparisonResult" readonly></textarea>

                <div class="button-group">
                    <button onclick="compareHash()">Compare</button>
                </div>
            </div>
        </div>

        <script src="hashGenerator.js"></script>
    </body>
</html>
